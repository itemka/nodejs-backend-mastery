sonar.projectKey=itemka_nodejs-backend-mastery
sonar.organization=artsem-paulenka
sonar.host.url=https://sonarcloud.io

# Project metadata shown in SonarCloud UI
sonar.projectName=nodejs-backend-mastery

# Limit analysis scope to code in the monorepo workspaces
# Analyze only application and package workspaces
sonar.sources=workspaces/apps,workspaces/packages

# Keep actual code to src folders only
sonar.inclusions=**/src/**

# Tests location and patterns
sonar.tests=workspaces/apps,workspaces/packages
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx

# Global exclusions (non-source and generated assets)
sonar.exclusions=**/node_modules/**,**/.pnpm/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/.github/**,docs/**,**/*.d.ts,**/*.map,**/*.min.js,**/__mocks__/**,**/__fixtures__/**,**/__snapshots__/**,**/*.snap,**/scripts/**,**/*.config.*,*eslint.config.*,**/esbuild.config.*,*jest.config.*,**/vite.config.*,**/webpack.config.*

# Coverage
# Provide all LCOV files if/when tests generate coverage. Multiple paths are supported (comma-separated).
sonar.javascript.lcov.reportPaths=coverage/lcov.info,workspaces/apps/**/coverage/lcov.info,workspaces/packages/**/coverage/lcov.info
# Exclude tests and non-executable files from coverage calculation
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/*.spec.js,**/*.test.js,**/*.spec.jsx,**/*.test.jsx,**/__tests__/**,**/tests/**,**/__snapshots__/**,**/*.snap,**/*.d.ts,**/*.config.*

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# TypeScript configuration is auto-detected by SonarCloud. If needed, set explicit paths:
# sonar.typescript.tsconfigPath=tsconfig.base.json